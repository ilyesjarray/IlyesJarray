  <body>
    <nav>
      <div class="nav__logo"><a href="index.html">NEXARC™</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

    <header>
      <div class="section__container header__container">
        <h1>Contact Us</h1>
        <p>Fill out the form below to get in touch with us.</p>
      </div>
    </header>
    <section class="contact">
      <div class="section__container contact__container">
        <form class="contact__form" id="contact-form">
          <input type="text" placeholder="Your Name" name="user_name" id="user_name" required />
          <input type="email" placeholder="Your Email Address" name="user_email" id="user_email" required />
          <input type="text" placeholder="Your Phone Number" name="user_phone" id="user_phone" required />
          <textarea cols="30" rows="10" placeholder="Your Message" name="message" id="message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="section__container footer__container">
        <div class="footer__content">
          <h2>Contact Us</h2>
          <p>Reach out through our contact page or social media channels.</p>
          <div class="social__icons">
            <a href="https://www.facebook.com/share/1BcWt2hcvL/" class="icon"><i class="ri-facebook-fill"></i></a>
            <a href="https://www.instagram.com/_ilyes_jarray_?igsh=MWZ2Y2VlZm9vazFwcQ==" class="icon"><i class="ri-instagram-fill"></i></a>
          </div>
        </div>
        <div class="privacy-policy">
          ©️ 2025 NEXARC. All rights reserved. By using this site, you agree to our privacy policy.
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
